<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link rel="stylesheet" href="estilo_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>

    <div class="overlay">
        <form>
           <div class="con">
           <header class="head-form">
              <h2>Inicio de sesión</h2>
              <p>Ingrese al sistema de bodega</p>
           </header>
           <br>
           <div class="field-set">
                   <span class="input-item">
                   <i class="fa fa-user-circle"></i>
                 </span>
                 <input class="form-input" id="correo" type="email" placeholder="Correo" required>
              <br>
              <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
              <input class="form-input" type="password" placeholder="Contraseña" id="contraseña" required>    
             <span>
             </span>
              <br>
              <div id="boton_envio" class="log-in"> Ingresar </div>
           </div>
          </div>          
        </form>
        </div>


<script src="validacion_login.js" type="module" >

</script>

</body>
</html>
